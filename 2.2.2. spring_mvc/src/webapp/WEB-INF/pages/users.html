<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>===Users List===</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null"> NO USERS FOUND</h2>
    <div th:case="*">
        <table style="border-collapse: collapse; width: 60%;" border="1">
            <tr>
                <h1>
                    <th>ID</th>
                    <th>ИМЯ</th>
                    <th>ФАМИЛИЯ</th>
                    <th>EMAIL</th>
                    <th colspan="2">ДЕЙСТВИЕ</th>
                </h1>
            </tr>
            <tbody>
            <th:block th:each="user : ${users}">
                <tr>
                    <td><a th:text="${user.getId()}"></a></td>
                    <td><a th:text="${user.getFirstName()}"></a></td>
                    <td><a th:text="${user.getLastName()}"></a></td>
                    <td><a th:text="${user.getEmail()}"></a></td>
                    <td><a th:href="@{update/{id}(id=${user.id})}">Редактир.</a></td>
                    <td><a th:href="@{delete/{id}(id=${user.id})}">Удалить</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<form action="/create"><input type="submit" value="Добавить"></form>
</body>
</html>
