<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Edit User</title>
</head>
<body>
<h1>Редактирование пользователя</h1>
<form action="#" th:action="@{/update}" th:object="${user}" method="post">
    <table>
        <tr>
            <td><label for="id">ID</label></td>
            <td><input readonly type="number" th:field="*{id}" id="id"></td>
        </tr>
        <tr>
            <td><label for="firstName">Имя</label></td>
            <td><input type="text" th:field="*{firstName}" id="firstName"></td>
        </tr>
        <tr>
            <td><label for="lastName">Фамилия</label></td>
            <td><input type="text" th:field="*{lastName}" id="lastName"></td>
        </tr>
        <tr>
            <td><label for="lastName">Почта</label></td>
            <td><input type="text" th:field="*{email}" id="email"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Обновить"></td>
        </tr>
    </table>
</form>
</body>
</html>
